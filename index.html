<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brazilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link href="assets\css\style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex" href="#">
                            <img src="img/logo.png" alt="Logo" class="nav_logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerHeader" aria-controls="navbarTogglerHeader"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerHeader">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">Find Us</a>
                                </li>
                                <li class="nav-item me-3">
                                    <a class="nav-link" href="#">Alowishus Catering</a>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <button class="btn basket me-3" type="button"><i class="fa-solid fa-basket-shopping"></i></button>
                                <button class="btn btn-dark buy" type="submit"><span class="buying">Buy gift vouchers</span></button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9f10b6e71b.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>

</html>
